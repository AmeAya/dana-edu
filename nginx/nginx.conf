upstream dana-edu {
    server web:8000;
}

server {
    listen 80;
    server_name www.dana-edu.kz dana-edu.kz;
    server_tokens off;

    location / {
        proxy_pass http://dana-edu;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /.well-known/acme-challenge/ {
        root code/certbot;
    }
}

