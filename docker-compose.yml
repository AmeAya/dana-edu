version: "3.9"
services:
  web:
    build: .
    expose:
      - 8000
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 1 --threads 2
    volumes:
      - .:/code
      - static_volume:/code/staticfiles
      - media_volume:/code/media
  nginx:
    build: ./nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/letsencrypt/live/dana-edu.kz/fullchain.pem:/etc/nginx/certs/fullchain.pem
      - /etc/letsencrypt/live/dana-edu.kz/privkey.pem:/etc/nginx/certs/privkey.pem
      - static_volume:/code/staticfiles
      - media_volume:/code/media
    depends_on:
      - web
  redis:
    image: redis:alpine
  celery:
    restart: always
    build:
      context: .
    command: "celery -A core worker -l info; /bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    volumes:
      - .:/code
      - static_volume:/code/staticfiles
      - media_volume:/code/media
    depends_on:
      - redis
      - web
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
volumes:
  static_volume:
  media_volume: