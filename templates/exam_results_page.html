{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    {% for result in results %}
        <h2>
            {{ result.starts_at|date:'Y-m-d H:i' }} - {{ result.points }} {% trans 'points' %}
            <button class="btn" onclick="location.href='{% url 'exam_result_url' result.id %}'">{% trans 'Check' %}</button>
        </h2>
        <hr>
    {% endfor %}
{% endblock content %}
